name: Update FNG Data Daily

on:
  schedule:
    - cron: "0 12 * * *"  # daily at 12:00 UTC
  workflow_dispatch:      # allows manual run

jobs:
  update-fng:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allows pushing with GITHUB_TOKEN

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: pip install requests

      # 4️⃣ Run FNG fetch script (produces CSV)
      - name: Run FNG fetch script
        run: python fetch_fng.py
        env:
          CMC_API_KEY: ${{ secrets.CMC_API_KEY }}

      # 5️⃣ Commit & push CSV changes
      - name: Commit & push CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add pine_seeds_fng/FNG.csv
          git commit -m "Daily F&G CSV update" || echo "No changes to commit"
          git push
